<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>
        <label>Email</label>
        <input type="email" required />
      </div>
      <hr>
      <div>
        <Label>Password</Label>
      <input type="password" />
    </div>
    <hr>
    <div>
        <Label>Confirm <span> Password </span></Label>
      <input type="password"/>
    </div>
    <hr>
    <div>
        <Label>Age</Label>
        <input type="number"/>
    </div>
    <hr>
    <div>
        <Label>Date</Label>
        <input type="date"/>
    </div>
    <hr>
        <button>Submit</button>
    </form>
  </body>
</html>
